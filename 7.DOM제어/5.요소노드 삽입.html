<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');
        const $newLi = document.createElement('li');
        $newLi.textContent = '망고';

        //지정 위치 노드 삽입
        //insertBefore(newNode,referenceNode);
        // $fruits.insertBefore($newLi, $fruits.children[1]);
        $fruits.insertBefore($newLi, document.querySelector('#fruits li:first-child'));
        $fruits.insertBefore($newLi, $fruits.firstElementChild.nextElementSibling);

        //노드 이동
        //apendChild, insertBefore
        const [$mango, $apple, $banana, $grape] = [...$fruits.children];

        //화면에 있는 데이터를 넣으면 이동, 아니면 추가
        $fruits.appendChild($apple);
        $fruits.insertBefore($banana, $apple);

    </script>
</body>

</html>
