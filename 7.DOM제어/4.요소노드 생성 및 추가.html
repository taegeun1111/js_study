<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
    </ul>

    <script>
        // 만들면서 추가하는 함수
        function append({$parent, tagName, text}) {
            appendNewTag($parent, makeTag(tagName, text));
        }

        // 태그이름과 텍스트를 전달받으면 태그를 생성하는 함수
        function makeTag(tagName, text='') {
            const $newTag = document.createElement(tagName);
            if (text) $newTag.textContent = text;
            return $newTag;
        }

        // 부모태그를 알려주면 자식을 추가해주는 함수
        function appendNewTag($parent, $target) {
            $parent.appendChild($target);
        }


        const $fruits = document.querySelector('#fruits');

        // 새로운노드를 자식으로 추가하는 명령

        */

        const fruitNames = [
            '바나나', '딸기', '포도'
            , '자몽', '오렌지', '레몬'
        ];

        fruitNames.forEach(fn => {

            append({
                $parent: $fruits,
                tagName: 'li',
                text: fn
            });
        });




    </script>
