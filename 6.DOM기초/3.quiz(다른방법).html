<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>

    <script>
        const $oddElems = [...document.querySelectorAll('#list1 li:nth-child(odd)')];
        console.log($oddElems);

        //방법 1.for
        for (let i = 0; i < $oddElems.length; i++) {
            $oddElems[i].style.background = 'yellow';
        }
        //방법 2. for of
        for (const $li of $oddElems) {
            $li.style.background = 'yellow';
        }
        //방법 3. forEach 1
        $oddElems.forEach($li => $li.style.background = 'yellow');

        //방법 4. forEach 2
        const $liList = [...document.querySelectorAll('#list1 li')];
        console.log(idx);
        $liList.forEach(($li, idx) => {
            if (idx % 2 === 0) $li.style.background = 'yellow';
        })
    </script>
</body>

</html>
