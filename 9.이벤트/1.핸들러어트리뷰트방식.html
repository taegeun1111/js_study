<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            margin: 20px;
        }

        .box.red {
            background: red;
        }

        .box.green {
            background: yellowgreen;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="box" onmouseout="callMessage()"></div>
    <div class="box red" onclick="growUp()"></div>
    <div class="box green" onclick="makeText()"></div>

    <script>
        //이벤트 핸들러 : 이벤트가 발생했을 때 브라우저가 대신 호출해주는 함수
        callMessage = () => {
            const $box = document.querySelector('.box');
            alert('첫번째 박스 클릭함');
            $box.classList.toggle('green');
        }
        const growUp = function () {
            const $redBox = document.querySelector('.red');
            $redBox.style.width = '200px';
        }
        const makeText = () => {
            const $green = document.querySelector('.green');
            $green.textContent = '안녕';
        }
        // script코드랑 html코드랑 같이 존재하면 유지보수가 상당히 힘들다.

    </script>
</body>

</html>
